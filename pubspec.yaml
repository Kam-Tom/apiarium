  logger: ^2.5.0
  vosk_flutter:
    git:
      url: https://github.com/alphacep/vosk-flutter.git
      ref: e655a96
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  sqflite_common_ffi: ^2.3.5

  envied_generator: ^1.1.1
  build_runner: ^2.4.15

flutter:
